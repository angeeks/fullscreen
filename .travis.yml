notifications:
  slack: $slack
sudo: required
language: node_js
node_js:
    - "9.7.1"
install:
  - npm i
script:
  - npx ng lint
  - npx ng test @angeeks/fullscreen --watch=false
  - npx ng build @angeeks/fullscreen --prod
  - npx ng test fullscreen --watch=false
  - npx ng build fullscreen --prod --base-href fullscreen
cache:
    directories:
      - node_modules
before_deploy:
  - cp README.md dist/angeeks/fullscreen
  - cd dist/angeeks/fullscreen
deploy:
  - provider: npm
    email: $npmEmail
    api_key: $npm
    skip_cleanup: true
    keep-history: true
    tag: latest
    on:
      branch: release
